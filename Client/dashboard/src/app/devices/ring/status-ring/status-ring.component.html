<mat-card class="overview-card">
    <mat-card-title>Ring Devices</mat-card-title>
    <mat-card-subtitle>Device Overview</mat-card-subtitle>

    <mat-card *ngFor="let device of ringDevices">
        <mat-card-content class="device-card">
            <mat-card-title>Ring Device {{device.family_name}}</mat-card-title>
                <mat-card-content>
                    <ul>
                        <li>Friendly Name: {{device.family_name}}</li>
                        <li>Device Id: {{device.device_id}}</li>
                        <li>Device Model: {{device.model}}</li>
                        <li>Device Battery: {{device.battery}}</li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <app-alerts-ring [device_id]=device.device_id></app-alerts-ring>
                </mat-card-actions>
        </mat-card-content>
    </mat-card>
</mat-card>
