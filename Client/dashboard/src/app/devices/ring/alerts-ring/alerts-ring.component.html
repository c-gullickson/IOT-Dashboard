<div>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows style="width: 900px;">

        <!-- Position Column -->
        <ng-container matColumnDef="event_id">
            <th mat-header-cell *matHeaderCellDef> Alert Id </th>
            <td mat-cell *matCellDef="let element"> {{element.event_id}} </td>
        </ng-container>
        <ng-container matColumnDef="event_type">
            <th mat-header-cell *matHeaderCellDef> Alert Type </th>
            <td mat-cell *matCellDef="let element"> {{element.event_type}} </td>
        </ng-container>
        <ng-container matColumnDef="event_answered">
            <th mat-header-cell *matHeaderCellDef> Alert is Answered? </th>
            <td mat-cell *matCellDef="let element"> {{element.event_answered}} </td>
        </ng-container>
        <ng-container matColumnDef="event_created_at">
            <th mat-header-cell *matHeaderCellDef> Event Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.event_created_at}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;">

    </table>
    <button mat-button color="primary" (click)="getAlertUrl()">Alert Recording</button>
    <div *ngIf="hasAlert == true">
        <iframe [src]="recordingUrl" width="900" height="600" ></iframe>
    </div>
</div>
