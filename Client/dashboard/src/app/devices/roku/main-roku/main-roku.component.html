<div>
    <h1>Roku Devices</h1>
    <h2>Device Overview</h2>
</div>
<mat-card *ngFor="let device of rokuDevices" style="display: inline-block;">
    <mat-card-content>
        <mat-card class="device-card">
            <mat-card-title>Roku Device {{device.mapped_name}}</mat-card-title>
            <mat-card-content>
                <ul>
                    <li>Device State: {{device.state}}</li>
                    <li>Current Channel: {{device.channel}}</li>
                    <li>IP Address: {{device.ip_address}}</li>
                </ul>

                <!-- Add in card actions to control? -->
            </mat-card-content>
        </mat-card>

    </mat-card-content>
</mat-card>
