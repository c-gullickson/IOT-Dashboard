<mat-card>
    <mat-card-title>Device Controls</mat-card-title>
    <mat-card-content>
        <ul>
            <button mat-button color="primary" (click)="powerOn()">Power On</button>
            <button mat-button color="primary" (click)="powerOff()">Power Off</button>
            <button mat-button color="primary" (click)="play()">Play</button>
            <button mat-button color="primary" (click)="pause()">Pause</button>
        </ul>
    </mat-card-content>
</mat-card>
